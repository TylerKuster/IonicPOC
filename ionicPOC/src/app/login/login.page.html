<ion-header>
  <ion-toolbar>
    <ion-title>Login to Ionic or Bootstrap</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div id="container">
    <ion-item id="rounded">
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item id="rounded">
      <ion-label stacked>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>
  <ion-row>
    <ion-col width-50 style="text-align: right">
      <ion-button margin color="primary" (click)="logInIonic()">Ionic</ion-button>
    </ion-col>
    <ion-col  width-50 style="text-align: left">
      <ion-button margin color="secondary" (click)="logInBoot()">Bootstrap</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
